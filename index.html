<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="./index.less" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar-wrapper" id="calendar-viewer">
      <div class="calendar-box" id="calendar-box">
        <div class="row">
          <h1 class="primary-color calendar-date">
            SEPTEMBER
            <sub>2019</sub>
          </h1>
        </div>
        <div class="row flex">
          <div class="flex-col">
            <div class="calendar">
              <table class="calendar-table" id="calendar-table">
                <tr>
                  <th>SUN</th>
                  <th class="active">MON</th>
                  <th>TUE</th>
                  <th>WED</th>
                  <th>THU</th>
                  <th>FRI</th>
                  <th>SAT</th>
                </tr>
                <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                </tr>
                <tr>
                  <td>8</td>
                  <td>9</td>
                  <td>10</td>
                  <td>11</td>
                  <td>12</td>
                  <td>13</td>
                  <td>14</td>
                </tr>
                <tr>
                  <td>15</td>
                  <td class="active">16</td>
                  <td>17</td>
                  <td>18</td>
                  <td>19</td>
                  <td>20</td>
                  <td>21</td>
                </tr>
                <tr>
                  <td>22</td>
                  <td>23</td>
                  <td>24</td>
                  <td>25</td>
                  <td>26</td>
                  <td>27</td>
                  <td>28</td>
                </tr>
                <tr>
                  <td>29</td>
                  <td>30</td>
                  <td class="secondary-color">1</td>
                  <td class="secondary-color">2</td>
                  <td class="secondary-color">3</td>
                  <td class="secondary-color">4</td>
                  <td class="secondary-color">5</td>
                </tr>
                <tr>
                  <td class="secondary-color">6</td>
                  <td class="secondary-color">7</td>
                  <td class="secondary-color">8</td>
                  <td class="secondary-color">9</td>
                  <td class="secondary-color">10</td>
                  <td class="secondary-color">11</td>
                  <td class="secondary-color">12</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="flex-col">
            <img class="calendar-picture" src="./img.png" />
          </div>
        </div>
        <div class="row flex">
          <div class="flex-l">
            <span id="time" class="calendar-time primary-color">15:36</span>
          </div>
          <div class="flex-r text-r">
            <span id="temperature" class="calendar-temperature primary-color"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/less.js/3.10.3/less.min.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/crypto-js/3.1.9/crypto-js.min.js"></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
